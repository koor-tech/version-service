syntax = "proto3";

package api.v1;

import "validate/validate.proto";

option go_package = "github.com/koor-tech/version-service/api/v1";

service VersionService {
  rpc Operator(OperatorRequest) returns (OperatorResponse) {}
}

message CurrentVersions {
  string kube = 1;
  string koor_operator = 2;
  string ksd = 3;
  string ceph = 4;
}

message OperatorRequest {
  CurrentVersions current_versions = 1;
}

message ImageVersion {
  string version = 1;
  string image = 2 [(validate.rules).string.uri = true];
  string hash = 3;
}

message HelmVersion {
  string version = 1;
  string repository = 2 [(validate.rules).string.uri = true];
  string chart = 3;
}

message LatestVersions {
  HelmVersion koor_operator = 1;
  HelmVersion ksd = 2;
  ImageVersion ceph = 3;
}

message OperatorResponse {
  LatestVersions latest_versions = 1;
}
